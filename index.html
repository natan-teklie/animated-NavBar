<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navigation bar using jquery</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- fontawsome cdn -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-area">
        <div class="header-container">
            <div class="site-logo"><a href="">Mk<span>School</span></a></div>
            <div class="mobile-nav"><i class="fas fa-bars"></i></div>
            <div class="site-nav-menu">
                <ul class="primary-menu">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#" class="">About</a></li>
                    <li><a href="#" class="">Works</a></li>
                    <li><a href="#" class="">Services</a></li>
                    <li><a href="#" class="">Blogs</a></li>
                </ul>
            </div>
        </div>
    </header>


<section class="hero-section"></section>

    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    <script>
        $(document).ready(function(){
            $(".mobile-nav i").click(function(){
                $(".site-nav-menu").toggleClass("mobile-menu")
            });
        })
    </script>
</body>
</html>
